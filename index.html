<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div>
        <picture class="image-container">
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 1200px)"
          />
          <img src="images/image-header-mobile.jpg" alt="hero" />
        </picture>
      </div>

      <section class="card-details">
        <h1 class="card-title">
          Get <span class="accent-text">insights</span> that help your business
          grow.
        </h1>
        <p class="card-body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-stats">
          <div><span class="card-stats-value">10k+</span><br />companies</div>
          <div><span class="card-stats-value">314</span><br />templates</div>
          <div>
            <span class="card-stats-value">12m+</span><br />
            queries
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
